{% extends 'base.html' %} {% block css %}
<link href="../static/css/login.css" rel="stylesheet" /> {% endblock %} {% block body %}
<div class="login-page">
    <div class="form">
        <form class="register-form" method="post">
            <input type="text" name="name" id="name" placeholder="name" required />
            <input type="email" name="email" id="email" placeholder="email address" required/>
            <input type="tel" name="Mobile No." id="Mobile No." placeholder="Mobile No." pattern="[0-9]{10}" required />
            <input type="password" name="password" id="password" placeholder="password" required />
            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form" method="post">
            <input type="email" name="lemail" id="lemail" placeholder="email address" />
            <input type="password" name="lpassword" id="lpassword" placeholder="password" />
            <button>login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
        <div class="form-group ">
            <div id="msg">{{ msg }}</div>
            <p style="padding:5px;">
           </div>
    </div>
</div>
{% endblock %}
